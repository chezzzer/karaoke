<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link href="https://kit-pro.fontawesome.com/releases/v6.0.0-beta1/css/pro.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/screen.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    
    <title>Karaoke Screen</title>
</head>
<body>
    <div class="loading">
        <div class="m-auto">
            <i id="loading-icon" class="fa-duotone fa-spinner-third fa-2x fa-spin"></i>
            <h5 class="mt-4" id="loading-text">Loading</h5>
        </div>
    </div>
    <div class="screen">
        <div class="lyrics-wrap">
            <div class="lyrics">
                <div class="previous"></div>
                <div class="now"></div>
                <div class="next"></div>
            </div>
        </div>
        <div class="meta">
            <img src="" class="info-art mr-3" height="100%" alt="">
            <div class="ms-3 my-auto d-flex" style="transform: translateY(-2px);">
                <div class="info-title fw-bold my-auto" style="font-size: 1.75rem;"></div>
                <div class="text-muted mx-2" style="font-size:2rem">-</div>
                <div class="info-artist my-auto" style="font-size: 1.5rem;"></div>
            </div>
        </div>
        <div class="time">
            <div class="time-bar"></div>
        </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/socket.js"></script>
    <script src="/assets/js/screen.js"></script>
</body>
</html>
